<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<script>
	!function(a){a.fn.datepicker.dates.bg={
			days:["Неделя","Понеделник","Вторник","Сряда","Четвъртък","Петък","Събота"],
			daysShort:["Нед","Пон","Вто","Сря","Чет","Пет","Съб"],
			daysMin:["Н","П","В","С","Ч","П","С"],
			months:["Януари","Февруари","Март","Април","Май","Юни","Юли","Август","Септември","Октомври","Ноември","Декември"],
			monthsShort:["Ян","Фев","Мар","Апр","Май","Юни","Юли","Авг","Сеп","Окт","Ное","Дек"],
			today:"днес",weekStart:1}}(jQuery);

    $(document).ready(function(){
        var date_input=$('input[name="Date"]');
        var container="body";
        date_input.datepicker({
        	format: "dd/mm/yyyy",
        	container: container,
            weekStart: 1,
            language: "bg",
            orientation: "top right",
            autoclose: true
        })
    })
	</script>
	<style type="text/css">
	body{
    background-color: #525252;
	}
	.centered-form{
		margin-top: 60px;
	}
	
	.centered-form .panel{
		background: rgba(255, 255, 255, 0.8);
		box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
	}
	
	.loggedUser{
		text-align: center;
	}
	</style>
</head>
<body>
    <div class="container">
     <div class="row centered-form">
     	<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
	     	<div th:if="${user == null}">
	     		<a href="/login" th:href="@{/login}" class="btn btn-info btn-block">Влизане в профил</a>
	     	</div>
	    	 <div class="loggedUser" th:if="${user != null}">
	     		<a href="/profile" th:href="@{/profile}" th:text="${user.firstName} + ' ' + ${user.lastName}" style="color:white"></a>
	     		<a href="/logout" th:href="@{/logout}" class="btn btn-info">Изход</a>
	     	</div>
    	</div>
     </div>
        <div class="row centered-form">
	        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
	        	<div class="panel panel-default">
        			<div class="panel-heading">
			    		<h3 class="panel-title">Избор на маршрут</h3>
			 		</div>
			 			<div class="panel-body">
				    		<form action="#" th:action="@{/searchDestinations}" th:object="${dest}" method="post" >	                        
		    					<div class="form-group">
		                        	<select th:field="*{GoesFrom}" class="form-control">
								    <option value="0">Тръгва от</option>
								    <option th:each="startLoc : ${startingLocations}" th:value="${startLoc}" th:text="${startLoc}"></option>
								    </select>
		    					</div>
		    					<div class="form-group">
		    						<select th:field="*{ArrivesTo}" class="form-control">
								    <option value="0">Пристига в</option>
								    <option th:each="endLoc : ${endLocations}" th:value="${endLoc}" th:text="${endLoc}"></option>
								    </select>
		    					</div>
		    					<div class="form-group">
       								 <input class="form-control" th:id="date" th:name="Date" placeholder="Дата на заминаване" th:type="text" th:field="*{Date}" autocomplete="off"/>
		    					</div>
				    			<input type="submit" value="Търси" class="btn btn-info btn-block">
				    		</form>
			    		</div>
		    	</div>
	    	</div>
    	</div>
    </div>
</body>
</html>
