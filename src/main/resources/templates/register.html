<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<style type="text/css">
	body{
    background-color: #525252;
	}
	.centered-form{
		margin-top: 60px;
	}
	
	.centered-form .panel{
		background: rgba(255, 255, 255, 0.8);
		box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
	}
	</style>
</head>
<body>
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Регистриране на потребител <small>Безплатно!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form th:action="@{/register}" th:object="${user}" method="post" >
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                            <input type="text" th:field="*{firstName}" class="form-control input-sm" placeholder="Име" maxlength="45" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" th:field="*{lastName}" class="form-control input-sm" placeholder="Фамилия" maxlength="45" required>
			    					</div>
			    				</div>
			    			</div>
	                        <div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                        	<input type="email" th:field="*{email}" class="form-control input-sm" placeholder="Имейл адрес" maxlength="45" required>
			    					<div style="color: red" th:if="${emailCheck}" th:text="${emailCheck}"/>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" th:field="*{phone}" class="form-control input-sm" placeholder="Телефон" minlength="10" maxlength="10" required>
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" th:field="*{password}" class="form-control input-sm" placeholder="Парола" minlength="6" maxlength="10" required>
			    						<div style="color: red" th:if="${passwordCheck}" th:text="${passwordCheck}"/>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" th:field="*{rePassword}" class="form-control input-sm" placeholder="Потвърди парола" minlength="6" maxlength="10" required>
			    					</div>
			    				</div>
			    			</div>
			    			<input type="submit" value="Регистрация" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
