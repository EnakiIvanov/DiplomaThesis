<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<style type="text/css">
	body{
    background-color: #525252;
	}
	.centered-form{
		margin-top: 60px;
	}
	
	.centered-form .panel{
		background: rgba(255, 255, 255, 0.8);
		box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
	}
	</style>
</head>
<body>
    <div class="container">
        <div class="row centered-form">
	        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
	        	<div class="panel panel-default">
        			<div class="panel-heading">
			    		<h3 class="panel-title">Влизане в системата</h3>
			 		</div>
			 			<div class="panel-body">
				    		<form action="#" th:action="@{/login}" th:object="${user}" method="post" >	                        
		    					<div class="form-group">
		                        	<input type="email" th:field="*{email}" class="form-control input-sm" placeholder="Имейл адрес" maxlength="45" required>
		    					</div>
		    					<div class="form-group">
		    						<input type="password" th:field="*{password}" class="form-control input-sm" placeholder="Парола" minlength="6" maxlength="10" required>
		    						<div style="color: red" th:if="${displayError}" th:text="${displayError}"/>
		    					</div>
				    			<input type="submit" value="Влизане" class="btn btn-info btn-block">
				    			<a href="/register" th:href="@{/register}" class="btn btn-info btn-block">Регистрация</a>
				    		</form>
			    		</div>
		    	</div>
	    	</div>
    	</div>
    </div>
</body>
</html>
